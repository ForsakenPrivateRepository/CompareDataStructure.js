<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.17.1.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../src/compare-data-structure.js"></script>
<script src="//code.jquery.com/qunit/qunit-1.17.1.js"></script>
<script>
    QUnit.test( "basic", function( assert ) {

        assert.equal( CDS.check(1, "number"), true, "we expect number" );

        assert.equal( CDS.check("Alex", "string"), true, "we expect string" );

        assert.equal( CDS.check(3, "number|string"), true, "we expect number or string" );

    });
</script>
</body>
</html>
