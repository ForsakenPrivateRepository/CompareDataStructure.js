<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.17.1.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../src/compare-data-structure.js"></script>
<script src="../vendor/qunit-1.17.1.js"></script>
<script>
    (function () {
        var basicDataProvide = [
            [1, "number"],
            ["Alex", "string"],
            [3, "number|string"],
            [{}, "object"],
            [
                {
                    "id": 1
                },
                {
                    "object": {
                        "id": "number"
                    }
                }
            ],
            [
                [1, 2, 3],
                {
                    "array": "number"
                }
            ]
        ];

        QUnit.test( "basic", function( assert ) {

            for (var index in basicDataProvide) {
                var diff = CDS.check.apply(null, basicDataProvide[index]);

                assert.ok( diff.isEqual(), diff.getMessage() );
            }

        });

    })();
</script>
</body>
</html>
